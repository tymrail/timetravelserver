{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar-collapse-basepage">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="{% url 'homepage' %}" class="navbar-brand">Time Travel</a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse-basepage">
                <ul class="nav navbar-nav">
                    <li id="homepage"><a href="{% url 'homepage' %}">主页</a></li>
                    {% if user.myuser.permission > 1 %}
                        <li id="add_book"><a href="##">添加图书</a></li>
                    {% endif %}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if user %}
                        <li><p class="navbar-text">欢迎你&nbsp;&nbsp;<span id="base_name">{{ user.myuser.nickname }}</span></p>
                        </li>
                        <li><a href="{% url 'logout' %}">注销</a></li>
                        <li><a href="{% url 'set_password' %}">修改密码</a></li>
                    {% else %}
                        <li><a href="{% url 'signup' %}">注册</a></li>
                        <li><a href="{% url 'login' %}">登录</a></li>
                    {% endif %}
                </ul>
            </div>

        </div>
    </nav>

    {% block content %}{% endblock %}

    <script type="text/javascript">
        $('#{{active_menu}}').addClass("active");
    </script>
</body>
</html>
